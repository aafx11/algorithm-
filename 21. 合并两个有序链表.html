<script>
  /* 
  将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
  链表无法通过下标取值，只能通过next
  */
  /**
  * @param {ListNode} list1
  * @param {ListNode} list2
  * @return {ListNode}
  */
  var mergeTwoLists = function (list1, list2) {
    let curr = new ListNode()
    let dummy = curr // 相当于头部
    while (list1 && list2) { // list表示整个后续链表，val是当前值
      if (list1.val > list2.val) {
        curr.next = list2
        list2 = list2.next
      } else {
        curr.next = list1
        list1 = list1.next
      }
      curr = curr.next
    }
    if (list1) {
      curr.next = list1
    }

    if (list2) {
      curr.next = list2
    }
    return dummy.next
  }

</script>

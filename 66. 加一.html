<script>

  /* 
  给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。

最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。

你可以假设除了整数 0 之外，这个整数不会以零开头。

 */
  /**
   * @param {number[]} digits
   * @return {number[]}
   */
  var plusOne = function (digits) {
    for (let i = digits.length - 1; i >= 0; i--) {
      if (digits[i] != 9) {
        digits[i]++
        return digits
      } else {
        digits[i] = 0
      }
    }
    // 还有一种情况digits全是9，执行到最后digits会全是0，需要在第一位添加一个1
    return [1, ...digits]
  }

</script>

<script>
  /* 假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？ */

  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function (n) {

    // memo[3] = 3 , memo[1] + memo[2]
    // memo[4] = 5 , memo[2] + memo[3]

    let memo = []
    memo[1] = 1
    memo[2] = 2
    for (let i = 3; i <= n; i++) {
      memo[i] = memo[i - 2] + memo[i - 1]
    }
    return memo[n]
  }

</script>

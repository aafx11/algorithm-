<script>
  /* 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

有效字符串需满足：

左括号必须用相同类型的右括号闭合。
左括号必须以正确的顺序闭合。
每个右括号都有一个对应的相同类型的左括号。
 */

  /**
   * @param {string} s
   * @return {boolean}
   */
  var isValid = function (s) {
    let map = {
      '(': ')',
      '{': '}',
      '[': ']'
    }
    let stack = []
    let arr = s.split('')
    console.log('arr',arr);
    for (let i = 0; i < arr.length; i++) {
      if (map[arr[i]]) {
        stack.push(map[arr[i]])
      } else {
        if (stack.pop() !== arr[i]) {
          return false
        }
      }
    }
    return !stack.length
  };
console.log(isValid("]"));
</script>
